<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman & Gracie Abrams Trivia Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .trivia-box {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        button {
            background-color: #FFD700;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        h1 {
            color: #FFD700;
        }
        #answer {
            margin-top: 10px;
            color: #FFD700;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Batman & Gracie Abrams Trivia</h1>
    <div class="trivia-box">
        <p id="trivia">Click "Generate Trivia" to start!</p>
        <button id="reveal-btn" style="display: none;" onclick="revealAnswer()">Reveal Answer</button>
        <p id="answer"></p>
    </div>
    <button onclick="generateTrivia()">Generate Trivia</button>

    <script>
        const triviaQuestions = [
            {
                question: "Which movie features the quote: 'Why do we fall? So we can learn to pick ourselves up.'?",
                answer: "Batman Begins"
            },
            {
                question: "What is Batman's real name?",
                answer: "Bruce Wayne"
            },
            {
                question: "In which Gracie Abrams song does she sing about feeling 'blocked out'?",
                answer: "Block Me Out"
            },
            {
                question: "What year did Gracie Abrams release her debut album 'Good Riddance'?",
                answer: "2023"
            },
            {
                question: "What is the name of Batman's butler and closest confidant?",
                answer: "Alfred Pennyworth"
            }
        ];

        function generateTrivia() {
            const randomIndex = Math.floor(Math.random() * triviaQuestions.length);
            const trivia = triviaQuestions[randomIndex];
            document.getElementById("trivia").textContent = trivia.question; // Show trivia question
            document.getElementById("answer").style.display = "none"; // Hide answer
            document.getElementById("answer").textContent = trivia.answer; // Set answer
            document.getElementById("reveal-btn").style.display = "inline-block"; // Show reveal button
        }

        function revealAnswer() {
            document.getElementById("answer").style.display = "block"; // Show answer
        }
    </script>
</body>
</html>
